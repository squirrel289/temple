---
repos:
  - repo: local
    hooks:
      - id: run-yamllint-script
        name: run yamllint script
        entry: scripts/pre-commit/run-yamllint.sh
        language: script
        pass_filenames: false
      - id: ruff-check
        name: ruff check
        entry: .ci-venv/bin/ruff check
        language: system
        types: [python]
      - id: pytest-affected
        name: pytest affected
        entry: scripts/pre-commit/run-tests.sh
        language: system
        pass_filenames: true
        types: [python]
      - id: eslint-extension
        name: eslint (vscode-temple-linter)
        entry: npm --prefix vscode-temple-linter run lint -- --max-warnings=0
        language: system
        pass_filenames: false
        files: ^vscode-temple-linter/src/.*\.ts$
      - id: prepush-checks
        name: pre-push checks
        entry: scripts/pre-commit/run-pre-push.sh
        language: system
        stages: [pre-push]
