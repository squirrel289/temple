name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # weekly on Monday at 03:00 UTC

jobs:
  pytest-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r temple/requirements.txt
          pip install pytest-benchmark

      - name: Run pytest benchmarks and version results
        run: |
          TS=$(date -u +"%Y%m%dT%H%M%SZ")
          FNAME=bench-${TS}.json
          pytest -q temple/tests/test_benchmarks.py -q --benchmark-save=${FNAME}
          mkdir -p asv_publish/${TS}/bench
          mv .benchmarks/${FNAME} asv_publish/${TS}/bench/
        continue-on-error: false

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-benchmark-results
          path: asv_publish
