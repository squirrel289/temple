---
name: Tests

"on":
  push:
    branches: [main, 'feature/**', 'release/**', 'hotfix/**', 'dependabot/**', 'ci/**', 'bugfix/**', 'chore/**']
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('temple/pyproject.toml', 'temple-linter/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-uv-${{ matrix.python-version }}-
      - name: Install temple dependencies
        run: |
          cd temple
          uv pip install ".[test]"
      - name: Install temple-linter dependencies
        run: |
          cd temple-linter
          uv pip install ".[test]"
      - name: Run temple tests
        run: |
          cd temple
          uv pip run pytest tests/
      - name: Run temple-linter tests
        run: |
          cd temple-linter
          uv pip run pytest tests/
