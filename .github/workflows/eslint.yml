---
name: ESLint

"on":
  # Run on pushes to main and common feature/release branch patterns
  push:
    branches: [main, 'feature/**', 'release/**', 'hotfix/**', 'dependabot/**', 'ci/**', 'bugfix/**', 'chore/**']
  # Run on pull request events (opened/synchronize/reopened) for PRs from any branch
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    working-directory: vscode-temple-linter

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-temple-linter/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
