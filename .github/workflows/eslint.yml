---
name: ESLint

"on":
  # Run on pushes to main and common feature/release branch patterns
  push:
    branches: [main, 'feature/**', 'release/**', 'hotfix/**', 'dependabot/**', 'ci/**', 'bugfix/**', 'chore/**']
  # Run on pull request events (opened/synchronize/reopened) for PRs from any branch
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    working-directory: vscode-temple-linter

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-temple-linter/package-lock.json

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/ci/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure CI venv
        working-directory: .
        run: CI_VENV_PATH="${{ github.workspace }}/.cache/ci-venv" ./scripts/ci/ensure_ci_venv.sh

      - name: Install Node dependencies
        run: npm ci

      - name: Run yamllint
        working-directory: .
        run: ${{ github.workspace }}/scripts/pre-commit/lint-yaml.sh

      - name: Run ruff
        working-directory: .
        run: ${{ github.workspace }}/scripts/pre-commit/lint-python.sh

      - name: Run ESLint (vscode-temple-linter)
        run: ${{ github.workspace }}/scripts/pre-commit/lint-js.sh

      - name: Run bash lint (bash -n)
        working-directory: .
        run: ${{ github.workspace }}/scripts/pre-commit/lint-shell.sh
