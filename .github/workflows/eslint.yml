---
name: ESLint

"on":
  push:
    branches: [main, 'feature/**', 'release/**', 'hotfix/**', 'dependabot/**', 'ci/**', 'bugfix/**', 'chore/**']
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('temple/pyproject.toml', 'temple-linter/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-uv-
      - name: Install Python dependencies
        run: |
          cd temple && uv pip install ".[ci]" && cd ..
          cd temple-linter && uv pip install ".[ci]" && cd ..
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Install Node dependencies
        run: cd vscode-temple-linter && npm ci && cd ..
      - name: Run yamllint
        run: uv pip run yamllint .
      - name: Run ruff
        run: uv pip run ruff check .
      - name: Run ESLint
        run: cd vscode-temple-linter && npm run lint && cd ..
      - name: Run bash lint
        run: bash -n scripts/**/*.sh || true
