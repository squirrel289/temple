name: ASV Benchmarks Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'  # weekly on Monday at 04:00 UTC
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install asv==0.6.5
          pip install -e temple

      - name: Collect runner info
        run: |
          hostname > .github/runner_info.txt || true
          uname -a >> .github/runner_info.txt || true
          lscpu >> .github/runner_info.txt || true
          free -h >> .github/runner_info.txt || true

      - name: Upload pre-ASV results snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre_asv_results
          path: |
            temple/asv/results
            .github/runner_info.txt

      - name: Configure deterministic CI machine identity
        working-directory: temple
        run: ../.github/scripts/configure_asv_machine.sh ../asv/machines/ci_machine.json

      - name: Run ASV benchmarks
        working-directory: temple
        continue-on-error: true
        run: |
          # Update ASV and run benchmarks
          asv update || true
          # Run on last 5 commits to populate graphs with historical data
          asv run --quick HEAD~4..HEAD || true
          # Also run current HEAD if not already covered
          asv run --quick HEAD || true

      - name: Generate ASV HTML report
        working-directory: temple
        run: |
          # Publish benchmark results to HTML
          asv publish

      - name: Prepare versioned publish directory
        working-directory: temple
        run: |
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          PUBLISH_DIR=asv_publish/${TIMESTAMP}
          mkdir -p ${PUBLISH_DIR}
          if [ -d asv/results/html ]; then
            rsync -a asv/results/html/ ${PUBLISH_DIR}/html/
          fi
          if [ -d asv/results ]; then
            rsync -a asv/results/ ${PUBLISH_DIR}/raw/
          fi

      - name: Upload ASV results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: asv_results
          path: temple/asv/results

      - name: Upload HTML for Pages deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./temple/asv/results/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
