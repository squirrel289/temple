name: ASV Benchmarks Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'  # weekly on Monday at 04:00 UTC

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (via shared script)
        run: |
          chmod +x ./scripts/ci/benchmarks_quick.sh
          ./scripts/ci/benchmarks_quick.sh --install-deps-only

      - name: Collect runner info
        run: |
          hostname > .github/runner_info.txt || true
          uname -a >> .github/runner_info.txt || true
          lscpu >> .github/runner_info.txt || true
          free -h >> .github/runner_info.txt || true

      - name: Upload pre-ASV results snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pre_asv_results
          path: |
            temple/asv/results
            .github/runner_info.txt

      - name: Configure deterministic CI machine identity
        run: .github/scripts/configure_asv_machine.sh asv/machines/ci_machine.json

      - name: Run ASV benchmarks
        continue-on-error: true
        run: |
          # Update ASV and run benchmarks from repo root using the project config
            asv update --config asv.conf.json || true
            # Run on last 5 commits to populate graphs with historical data
            asv run --config asv.conf.json --quick HEAD~4..HEAD || true
            # Also run current HEAD if not already covered
            asv run --config asv.conf.json --quick HEAD || true

      - name: Generate ASV HTML report
        run: |
          # Publish benchmark results to HTML using the project config
            asv publish --config asv.conf.json

      - name: Prepare versioned publish directory
        working-directory: temple
        run: |
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          PUBLISH_DIR=asv_publish/${TIMESTAMP}
          mkdir -p ${PUBLISH_DIR}
          if [ -d asv/results/html ]; then
            rsync -a asv/results/html/ ${PUBLISH_DIR}/html/
          fi
          if [ -d asv/results ]; then
            rsync -a asv/results/ ${PUBLISH_DIR}/raw/
          fi

      - name: Upload ASV results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: asv_results
          path: temple/asv/results

      - name: Upload HTML for Pages deployment
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./temple/asv/results/html

      # Deployment to GitHub Pages is performed in a separate job
      # that runs only on the `main` branch so environment protection
      # rules don't block feature-branch runs.

  deploy-pages:
    needs: run-and-publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

