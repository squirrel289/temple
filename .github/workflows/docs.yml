name: Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs-linter:
    name: temple-linter Sphinx Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build docs via shared script
        run: |
          chmod +x ./scripts/ci/docs_build.sh
          ./scripts/ci/docs_build.sh --with-deps

      - name: Check for broken links
        working-directory: temple-linter/docs
        run: |
          sphinx-build -b linkcheck -W --keep-going . _build/linkcheck || true

  docs-core:
    name: temple Core Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e temple

      - name: Verify core docs exist
        working-directory: temple/docs
        run: |
          echo "âœ“ Core documentation files present:"
          ls -1 *.md

