---
name: Docs

"on":
  # Run on pushes to main and trusted branch patterns
  push:
    branches: [main, 'docs/**']
  # Run on pull request events (opened/synchronize/reopened) for PRs from any branch
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  docs-linter:
    name: temple-linter Sphinx Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pip/wheels
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/ci/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure CI venv
        run: CI_VENV_PATH="${{ github.workspace }}/.cache/ci-venv" ./scripts/ci/ensure_ci_venv.sh

      - name: Build docs via pre-commit hook
        run: scripts/pre-commit/build-docs.sh

      - name: Check for broken links
        working-directory: temple-linter/docs
        run: |
          sphinx-build -b linkcheck -W --keep-going . _build/linkcheck || true

  docs-core:
    name: temple Core Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e temple
      - name: Verify core docs exist
        working-directory: temple/docs
        run: |
          echo "âœ“ Core documentation files present:"
          ls -1 *.md
