---
name: Static Analysis

on:
  push:
    branches: [main, 'feature/**', 'release/**', 'hotfix/**', 'dependabot/**', 'ci/**', 'bugfix/**', 'chore/**']
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  markdown-structure:
    name: Markdown Structure Sync Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Verify markdown structure blocks are synchronized
        run: python3 scripts/docs/sync_readme_structure.py --check --failure-threshold WARN

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    env:
      CI_VENV_PATH: ${{ github.workspace }}/.cache/ci-venv
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Bootstrap CI environment
        run: ./scripts/ci/ensure_ci_venv.sh
      - name: Lint YAML (yamllint)
        run: ./scripts/pre-commit/lint-yaml.sh .github/workflows .github/actions .pre-commit-config.yaml .yamllint

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    env:
      CI_VENV_PATH: ${{ github.workspace }}/.cache/ci-venv
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Bootstrap CI environment
        run: ./scripts/ci/ensure_ci_venv.sh
      - name: Lint Python (ruff)
        run: ./scripts/pre-commit/lint-python.sh scripts/ci tests

  lint-js:
    name: Lint JavaScript/TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Node.js Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          working-directory: vscode-temple-linter
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Validate generated defaults are in sync
        run: ./scripts/pre-commit/validate-generated-defaults.sh
      - name: Lint JavaScript/TypeScript (ESLint)
        run: ./scripts/pre-commit/lint-js.sh

  vscode-extension-package-check:
    name: Validate VS Code Extension Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Node.js Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          working-directory: vscode-temple-linter
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Validate VS Code extension package
        run: ./scripts/pre-commit/validate-vscode-package.sh

  lint-shell:
    name: Lint Shell
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Lint Shell (shellcheck)
        run: ./scripts/pre-commit/lint-shell.sh

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Python Setup
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          extras: "[dev]"
      - name: Node.js Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          working-directory: vscode-temple-linter
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Initialize CodeQL (Python & JS/TS)
        uses: github/codeql-action/init@v3
        with:
          languages: python,javascript-typescript
          queries: security-extended,security-and-quality
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  detect-secrets:
    name: Detect secrets
    runs-on: ubuntu-latest
    env:
      CI_VENV_PATH: ${{ github.workspace }}/.cache/ci-venv
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Scanner
        run: ./scripts/pre-commit/secure-find-secrets.sh
