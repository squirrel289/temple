---
name: Static Analysis

on:
  push:
    branches: [main, 'feature/**', 'release/**', 'hotfix/**', 'dependabot/**', 'ci/**', 'bugfix/**', 'chore/**']
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  markdown-structure:
    name: Markdown Structure Sync Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve markdown scope
        id: markdown_scope
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "schedule" ]]; then
            echo "mode=all" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            base_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
          else
            echo "mode=all" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if [[ "${base_sha}" =~ ^0+$ ]]; then
            echo "mode=all" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          mapfile -t markdown_files < <(git diff --name-only "${base_sha}" "${head_sha}" -- '*.md')
          if [[ ${#markdown_files[@]} -eq 0 ]]; then
            echo "mode=none" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          {
            echo "mode=scoped"
            echo "files<<EOF"
            printf '%s\n' "${markdown_files[@]}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"
      - name: Verify markdown structure blocks are synchronized
        if: steps.markdown_scope.outputs.mode == 'all'
        run: python3 scripts/docs/sync_readme_structure.py --check --failure-threshold WARN
      - name: Verify markdown structure blocks are synchronized (scoped files)
        if: steps.markdown_scope.outputs.mode == 'scoped'
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t markdown_files < <(printf '%s\n' "${{ steps.markdown_scope.outputs.files }}")
          python3 scripts/docs/sync_readme_structure.py --check --failure-threshold WARN "${markdown_files[@]}"
      - name: Skip markdown structure check
        if: steps.markdown_scope.outputs.mode == 'none'
        run: echo "No markdown files in scope for this run."

  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    env:
      CI_VENV_PATH: ${{ github.workspace }}/.cache/ci-venv
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Bootstrap CI environment
        run: ./scripts/ci/ensure_ci_venv.sh
      - name: Lint YAML (yamllint)
        run: ./scripts/pre-commit/lint-yaml.sh .github/workflows .github/actions .pre-commit-config.yaml .yamllint

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Python Setup
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          extras: "[dev]"
      - name: Lint Python (ruff)
        run: ./scripts/pre-commit/lint-python.sh scripts/ci tests

  lint-js:
    name: Lint JavaScript/TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Node.js Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          working-directory: vscode-temple-linter
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Lint JavaScript/TypeScript (ESLint)
        run: ./scripts/pre-commit/lint-js.sh

  vscode-extension-package-check:
    name: Validate VS Code Extension Package
    runs-on: ubuntu-latest
    steps:
      - name: Node.js Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          working-directory: vscode-temple-linter
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Validate VS Code extension package
        run: ./scripts/pre-commit/validate-vscode-package.sh

  lint-shell:
    name: Lint Shell
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Lint Shell (shellcheck)
        run: ./scripts/pre-commit/lint-shell.sh

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Python Setup
        uses: ./.github/actions/setup-python
        with:
          python-version: '3.11'
          extras: "[dev]"
      - name: Node.js Setup
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'
          working-directory: vscode-temple-linter
          cache-dependency-path: vscode-temple-linter/package-lock.json
      - name: Initialize CodeQL (Python & JS/TS)
        uses: github/codeql-action/init@v3
        with:
          languages: python,javascript-typescript
          queries: security-extended,security-and-quality
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  detect-secrets:
    name: Detect secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Scanner
        id: secret-scan
        uses: secret-scanner/action@0.0.2
        with:
          detect-secrets-version: 1.2.0
          baseline-file: .secrets.baseline
          python-version: 3.11
          # Uncomment and configure exclusions as needed:
          # detect-secret-additional-args: ''

  propose-baseline:
    name: Propose baseline update
    needs: detect-secrets
    runs-on: ubuntu-latest
    if: failure()  # Only run if detect-secrets fails (secrets found)
    steps:
      - name: Checkout (automation token)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.DETECT_SECRETS_BOT_TOKEN }}
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.DETECT_SECRETS_BOT_TOKEN }}
          commit-message: "chore(secrets): update .secrets.baseline (automated)"
          title: "chore(secrets): update .secrets.baseline (automated)"
          body: |
            Automated update to the `.secrets.baseline`.
            Generated by the secret-scanner/action.
            Please review the proposed baseline and merge if acceptable.
          base: main
          branch: chore/detect-secrets/baseline-update-${{ github.run_id }}
          add-paths: .secrets.baseline
