---
name: "Node.js Setup"
description: "Reusable composite action for Node.js setup, dependency install, and npm cache."
inputs:
  node-version:
    description: "Node.js version to use"
    required: true
  working-directory:
    description: "Directory to cd into before installing dependencies"
    required: false
    default: "."
  cache-dependency-path:
    description: "Path to package-lock.json for cache key"
    required: false
    default: "package-lock.json"
runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        cache-dependency-path: ${{ inputs.cache-dependency-path }}
    - name: Install dependencies
      working-directory: ${{ inputs.working-directory }}
      run: npm ci
      shell: bash
    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ inputs.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-npm-
